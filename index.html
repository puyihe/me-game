<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>crisp-game-lib</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height,
    user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <script src="https://unpkg.com/sounds-some-sounds@3.0.0/build/index.js"></script>
    <script src="https://unpkg.com/gif-capture-canvas@1.1.0/build/index.js"></script>
    <script src="https://unpkg.com/pixi.js@5.3.0/dist/pixi.min.js"></script>
    <script src="https://unpkg.com/pixi-filters@3.1.1/dist/pixi-filters.js"></script>
    <script src="https://unpkg.com/crisp-game-lib@1.1.0/docs/bundle.js"></script>

<script>
  

title = "Game";

description = `
  Game Paly
`;
   options = {
  theme: "pixel",
  isPlayingBgm: true,
  isReplayEnabled: true,
  seed: 5,
  viewSize: { x: 150, y: 100 },
};
   function update() {
  if (ticks === 0) {
    fy = 50;
    floaters = [];
    player = {
      p: vec(105, 10),
      v: vec(),
      on: undefined,
    };
    floaterAddDist = 0;
  }
  if (floaterAddDist <= 0) {
    const r = rnd(10, 20);
    if (fy < 30 + r) {
      fy = 30 + r + (30 + r - fy);
    } else if (fy > 80 - r) {
      fy = 80 - r - (fy - (80 - r));
    }
    floaters.push({
      cp: vec(105, fy),
      p: vec(),
      a: rnd(PI * 2),
      r,
      v: rnd(0.05, 0.1) * difficulty,
      isValid: true,
    });
    fy += rnds(20);
    floaterAddDist += rnd(20, 40);
  }
  let sc = difficulty * 0.1;
  if (player.p.x > 30) {
    sc += (player.p.x - 30) * 0.05;
  }
  floaterAddDist -= sc;
  color("light_black");
  rect(0, 0, 99, 5);
  floaters = floaters.filter((f) => {
    f.cp.x -= sc;
    if (f.cp.x < -10) {
      return false;
    }
    color(f.isValid ? "cyan" : "light_cyan");
    f.p.set(f.cp.x, f.cp.y + sin(f.a) * f.r);
    box(f.p, 15, 5);
    f.a += f.v;
    return true;
  });
  player.p.x -= sc;
  addScore(sc);
  if (player.on != null) {
    player.p.y = player.on.p.y - 6;
  } else {
    player.v.y += input.isPressed ? 0.05 : 0.2;
    player.p.add(player.v);
  }
  color("yellow");
  const pc = box(player.p,7,7);
  if (player.on != null) {
    if (input.isJustPressed) {
      player.v.x = 1;
      player.v.y = cos(player.on.a) * player.on.v * 20 - 1;
      player.on.isValid = false;
      player.on = undefined;
      play("jump");
    }
  } else {
    if (pc.isColliding.rect.light_black && player.v.y < 0) {
      player.v.y *= -0.25;
    }
    if (pc.isColliding.rect.cyan) {
      play("laser");
      floaters.forEach((f) => {
        if (abs(f.p.x - player.p.x) < 12) {
          player.on = f;
        }
      });
    }
  }
  if (player.p.y > 99 || player.p.x < 0) {
    play("explosion");
    end();
  }
}
    addEventListener("load", onLoad);
</script>                                    
  </head>
  <body style="background: #ddd"></body>
</html>
